    <main>
        <h1>Contact Us</h1>
        <section class="form">
            <form class="services-form" method="get" action="thankyou.html">
                <h2>Schedule Assessment</h2>
                <div class="form-item">
                    <label>Full name* <input type="text" name="full-name" required></label>
                </div>
                <div class="form-item">
                    <label for="country">Country*</label>
                    <input list="countries" id="country" name="country" placeholder="Select a country" required>
                    <datalist id="countries"></datalist>
                </div>
                <div class="form-item">
                    <label for="date-consultation">Date*
                        <input type="date" id="date-consultation" name="date-assessment" required>
                    </label>
                </div>
                <div class="form-item">
                    <label for="time-consultation">Time*
                        <input type="time" id="time-consultation" name="time-assessment" required>
                    </label>
                </div>
                <div class="form-item">
                    <label>Email* <input type="email" name="email" required></label>
                </div>
                <div class="form-item">Service (Select all that apply)
                    <div id="checkbox">
                        <label><input type="checkbox" id="telehealth" name="topics" value="Telehealth"><span>Telehealth</span></label>
                        <label><input type="checkbox" id="data-science" name="topics" value="Data Sciene & AI"><span>Data Sciene & AI</span></label>
                        <label><input type="checkbox" id="interoperability" name="topics" value="Interoperability"><span>Interoperability</span></label>
                    </div>
                </div>
                <div class="form-item">
                    <label>Add Details (Optional)<textarea name="assessment-details" id="paragraph"></textarea></label> 
                </div>          
                <input type="submit" value="Schedule My Assessment!" class="button">
            </form>
        </section>
        <div class="contact">
            <div class="inner-grid">
                <div class="inner-cell address">
                    <h2>Address</h2>
                    <p>St. 4 456 NY</p>
                </div>
                <div class="inner-cell phone">
                    <h2>Phone</h2>
                    <p>57 235 698</p>
                </div>
                <div class="inner-cell email">
                    <h2>Email</h2>
                    <p>contact@htdigitalsolutions.com</p>
                </div>
                <div class="inner-cell map">
                    <iframe class="responsive-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387191.03606971225!2d-74.3093296070907!3d40.697539963305694!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNueva%20York%2C%20EE.%20UU.!5e0!3m2!1ses!2sco!4v1733533335058!5m2!1ses!2sco" loading="lazy"></iframe>
